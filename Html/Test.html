<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <!-- Required CSS Sheet -->
  <link rel="stylesheet" href="../CSS/Test.css" media="screen"/>
  <!--____________________-->
  
  <div class="icon" id='icon'></div>
  <meta name="viewport" content="width=device-width; initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>
<body>    

  <!-- Required Scripts --> 
  <script type="text/javascript" src="../Dependancy/Jquery.js"></script>  
  <script type="text/javascript" src="../JScript/TestCase.js"></script>
  <script type="text/javascript" src="../JScript/Writer.js"></script> 
  <script type="text/javascript" src="../JScript/Sun.js"></script>
  <!--__________________-->
  
    <script type="text/javascript"> 
    
      Tzu.IsNull(null, "NullTest");        
      Tzu.IsNull("Valid Object!", "NullTest fail"); 
        
      Tzu.Contains("jake", "0", "Contains String?");
      Tzu.Contains("jake", "ake", "Contains ake");
      Tzu.Contains([1,53,2], 53, "Contains 53");
      Tzu.Contains([1,53,2], 51, "Shouldnt Contain 51");
      
      Tzu.NotEqual("asdf", "fdsa", "String Not Equals");
      Tzu.NotEqual(1, 1, "Number IS equal");
      
      Tzu.OfSameType(1, 1, "number is of same type");
      Tzu.NotOfSameType(1, 's', "Number/Char not same");
      
      Tzu.NotNull(null, "Not Null (fail)");
      Tzu.NotNull(1, "Not Null");
      
      Tzu.Assert([1,2,3], [1,2,3], "Array Match");
      Tzu.Assert([1,2,3], [2,2,4], "Arrays Not Match");
      Tzu.Assert(5,3, "AntiFluent");
      
      Tzu.WithoutException(function () { fsaaf; }, "Fail Exception");
      Tzu.WithoutException(function () { }, "Pass Exception");
      
      $(document).ready(function() {   
        Tzu.RenderTests();
      });   
    </script>
        
    <ol id="resultList" class="resultList">
      <li id="resultText">
          Test
        </li>
    </ol>
    <!-- Div Required to insert test results -->
    <ol id="TestCase">
    </ol>
 </body>
</html>
